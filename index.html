<!DOCTYPE html>
<html>
<head>
	<title>Make your own flashcards</title>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
	<script src='./app.js'></script>
</head>
<body>
	<h1>Flashcard web app</h1>
	<br>
	<h3>Enter the text for the flashcards</h3>
	<p>Front text</p>
	<textarea name='front_text' id='first-input' value='' rows='8' cols='75'></textarea>
	<p>Back text</p>
	<textarea name='back_text' id='second-input' rows='8' cols='75'></textarea>
	<br>
	<button type='button' name='create_btn' id='card-btn'>Create flashcard!</button>
	<div id='flashcard-display'></div>
</body>
</html>
